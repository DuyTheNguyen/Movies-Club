<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Change User's Details</title>
    </h:head>
    
    <h:body class="w3-container">
        <h:outputStylesheet library="css" name="style.css"  />
        <h2>Change Your Details Page</h2>
            
        <h3>Please update the your details 
        </h3>
        
        <p></p>

        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="User Id:"/>
                        </td>
                        <td>
                            <h:outputText value="#{userManagedBean.userid}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Name" id="name"
                                         maxlength="25"
                                         required="true" 
                                         requiredMessage="Name must not be blank"
                                         value="#{userManagedBean.name}"/>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:inputText title="Phone" maxlength="10"
                                         required="false"
                                         value="#{userManagedBean.phone}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email:"/>
                        </td>
                        <td>
                            <h:inputText title="Email" maxlength="30" 
                                         required="false"
                                         value="#{userManagedBean.email}"/>
                        </td>
                    </tr>                    
                    <tr>
                        <td>
                            <h:outputLabel value="User Group:"/>
                        </td>
                        <td>
                            <h:outputLabel value="#{userManagedBean.appGroup}"/>
                        </td>
                    </tr>                       
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             class="w3-btn w3-indigo w3-round-large"
                             action="#{userManagedBean.updateUser()}"/>

        </h:form>
    </h:body>
</html>
