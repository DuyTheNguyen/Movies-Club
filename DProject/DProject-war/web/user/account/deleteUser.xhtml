<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Delete Account</title>
    </h:head>
    <h:body class="w3-container">
        <h:outputStylesheet library="css" name="style.css"  />
        <h2>Are you sure to delete your account? We will be missing you !!!</h2>

        <p></p>
        <h:form>
            <h:commandButton id="submit" value="Confirm" 
                             class="w3-btn w3-red w3-round-large"
                             action="#{userManagedBean.deleteUser()}"/>
        </h:form>

        <p>
            Click <h:outputLink value="../index.xhtml">here</h:outputLink>
            to return to the Main Menu

        </p>

    </h:body>
</html>
