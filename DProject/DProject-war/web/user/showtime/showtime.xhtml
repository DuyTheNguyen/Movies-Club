<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Display a Showtime's Details</title>
    </h:head>
    <h:body class="w3-container">
        <h:outputStylesheet library="css" name="style.css"  />
        <h2>
            Details of <h:outputText value="#{showtimeManagedBean.showtimeDTO.movieName}"/>
        </h2>

        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <strong><h:outputLabel value="ID: "/></strong>
                        </td>
                        <td>
                            <h:outputText value="#{showtimeManagedBean.showtimeId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong><h:outputLabel value="Room: "/></strong>
                        </td>
                        <td>
                            <h:outputText value="#{showtimeManagedBean.showtimeDTO.room}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong><h:outputLabel value="Date: "/></strong>
                        </td>
                        <td>
                            <h:outputText value="#{showtimeManagedBean.showtimeDTO.date}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong><h:outputLabel value="Time: "/></strong>
                        </td>
                        <td>
                            <h:outputText value="#{showtimeManagedBean.showtimeDTO.time}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong><h:outputLabel value="Movie Description: "/></strong>
                        </td>
                        <td>
                            <h:outputText value="#{showtimeManagedBean.showtimeDTO.movieDes}"/>
                        </td>
                    </tr>    
                </tbody>
            </table>

            <p></p>

            <p>
                Click <h:outputLink value="../index.xhtml">here</h:outputLink>
                to return to the Main Menu

            </p>

        </h:form>
    </h:body>
</html>
