<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie Club - User Main Menu</title>
    </h:head>
    <!--
    <f:metadata>
        <f:viewAction action="myEmpManagedBean.setDefaultUserID()" />
    </f:metadata>
    -->
    <h:body class="w3-container">
        <h:outputStylesheet library="css" name="style.css"  />
        <h1>
            <h:outputText value="Movie Club"/>
        </h1>
        <h2>
            <h:outputText value="List of Showtime"/>
        </h2>



        <h:panelGroup layout="block">
            <ui:repeat value="#{showtimeManagedBean.showtimeList}" var="showtime">
                <h:panelGroup layout="block" class="w3-card-4 " style="width:70%">
                    <header class="w3-container w3-light-grey">
                        <h3>
                            <h:outputText value="#{showtime.movieName}"/>
                        </h3>
                    </header>
                    <h:panelGroup layout="block" class="w3-container">
                        
                        <p>
                            <span><strong>Date: </strong></span><h:outputText value="#{showtime.date}"/>
                            <span class="w3-margin-left"><strong>Time: </strong></span><h:outputText value="#{showtime.time}"/>
                            <span class="w3-margin-left"><strong>Room: </strong></span><h:outputText value="#{showtime.room}"/>
                        </p>
                        <hr />
                        <p>
                            <h:outputText value="#{showtime.movieDes}"/>
                        </p>
                        <br />
                    </h:panelGroup>
                    <h:form>
                        <h:commandButton class="w3-button w3-block w3-dark-grey" value=" Buy Ticket " action="#{loginManagedBean.logout()}">
                            <f:param name="showtimeid" value="#{showtime.showtimeId}" />
                        </h:commandButton>
                    </h:form>
                </h:panelGroup>
                <br />
                <br />
            </ui:repeat>
        </h:panelGroup>
    </h:body>
</html>
